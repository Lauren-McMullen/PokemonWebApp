<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

        <link rel="stylesheet" href="styles.css">

        <title>Catch</title>

    </head>
    <body id="catch">
        <h1>Catch New Pokemon</h1>
        <button class="button" id="catch-button" type="button">Catch new pokemon</button>
        <div class="result-component" id="catch-result">
            <img src="img/tall-grass.svg" alt="picture of wild grass" width="200">
            <div class="attribute-list" id="caught-pokemon-attribute-list">
                <p class="attribute">NAME:</p>
                <p class="attribute">ATTACK:</p>
                <p class="attribute">HP:</p>
                <p class="attribute">DEFENCE:</p>
                <p class="attribute">SPEED:</p>
                <p class="attribute">GENERATION:</p>
            </div>
        </div>


        <script src="scripts.js"></script>
    </body>
</html>
