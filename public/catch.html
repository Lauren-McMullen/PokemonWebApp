<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

        <link rel="stylesheet" href="styles.css">

        <title>Catch</title>

    </head>
    <body id="catch">

    <nav class="navBar">
        <ul>
            <li><a href = "/"> Home </a></li>
            <li><a href = "./team.html"> Team </a></li>
            <li class="navSelected"><a href = "./catch.html"> Catch </a></li>
            <li><a href = "./gym.html"> Gym </a></li>
            <li><a href = "./pokedex.html"> Pokedex </a></li>
            <li><a href = "./store.html"> Store </a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>Catch New Pokemon</h1>
        <button class="button" id="catch-button" type="button">Catch new pokemon</button>
        <div class="result-component" id="catch-result">
            <img src="img/tall-grass.svg" alt="picture of wild grass" width="200">
            <div class="attribute-list" id="caught-pokemon-attribute-list">
                <p class="attribute" id="pokemon-stats-name"><strong>NAME: </strong></p>
                <p class="attribute" id="pokemon-stats-hp"><strong>HP:</strong></p>
                <p class="attribute" id="pokemon-stats-attack"><strong>ATTACK: </strong> </p>
                <p class="attribute" id="pokemon-stats-defence"><strong>DEFENCE: </strong> </p>
                <p class="attribute" id="pokemon-stats-speed"><strong>SPEED: </strong></p>
                <p class="attribute" id="pokemon-stats-gen"><strong>GENERATION: </strong> </p>
                <p class="attribute" id="pokemon-stats-type"><strong>TYPE: </strong></p>
                <p class="attribute" id="pokemon-stats-moves"><strong>MOVES: </strong></p>
                <p class="attribute" id="pokemon-stats-learned-moves"><strong> LEARNED MOVES: </strong></p>
            </div>
        </div>

        <div>
            <button class="button" id="keep-button" type="button">Add Pokemon to team</button>
            <button class="button" id="release-button" type="button">Release this Pokemon</button>
        </div>
        

    </div>

        <script src="scripts.js"></script>
    </body>
</html>
