<!DOCTYPE html>
<html lang="'en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Store</title>
</head>


<body id="store">
    <nav class="navBar">
        <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="./team.html"> Team </a></li>
            <li><a href="./catch.html"> Catch </a></li>
            <li><a href="./gym.html"> Gym </a></li>
            <li><a href="./pokedex.html"> Pokedex </a></li>
            <li class="navSelected"><a href="./store.html"> Store </a></li>
        </ul>
    </nav>

    <div class=main>
        <h1> Store </h1>

        <h2> Available items to purphase</h2>

        <div>
            <table id="item-table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>EFFECT</th>  
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="result-component" id="item-result">
            <img src="img/item_2.png" width="260" height="260" id="blissey-img">
            <div class="attribute-list" id="item-attribute-list">
                <p class="attribute" id="flavor"><strong>Flavor: </strong></p>
                <p class="attribute" id="hp-restored"><strong>HP Restored: </strong></p>
                <p class="attribute" id="pp-restored"><strong>PP Restored: </strong></p>
                <p class="attribute" id="cures"><strong>Cures: </strong></p>
                <p class="attribute" id="cost"><strong>Cost: </strong> </p>
            </div>
        </div>
        <button type="submit" id="reset-attribute-button">RESET ITEM ATTRIBUTE</button>

        <div class="item-to-buy" id="item-to-buy">
            ITEM TO BUY <input type="text" id="item-to-buy-input" placeholder="Enter the item you want to buy">
        </div>
        <button type="buy" id="buy-button"> BUY IT NOW </button> <br>
        <br>
        <div class="select-item" id="select-item">
            <label for="items">FILTER BY TYPE</label>
            <select name="items" id="items">
                <option value="all">ALL</option>
                <option value="berries">BERRIES</option>
                <option value="medicine">MEDICINE</option>
            </select>
        </div>
        <button type="submit" id="findbytype-button"> Find by Type </button> <br>
        <br>
        <form class="search-name" id="item-name-search">
            FIND BY NAME: <input type="text" id="findbyname" placeholder="Enter item name">
        </form>
        <!--button has to been put outside of form to be listened-->
        <button type="submit" id="findbyname-button"> Find by Name </button> <br>


        <h2>Frequent Buyers Club</h2>
        <p>These customers buy more than the average trainer!</p>
        <table id="frequent-buyers-table">
            <thead>
            <tr>
                <th>TRAINER</th>
                <th>PURCHASES</th>
            </tr>
            </thead>
            <tbody >
            </tbody>
        </table>
        <br>

        <script src="scripts.js"></script>
        </main>
</body>

</html>
