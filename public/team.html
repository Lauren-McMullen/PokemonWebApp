<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

    <link rel="stylesheet" href="styles.css">  

    <title>Team</title>
</head>

<body id="team"> 
    <nav class="navBar">
        <ul>
            <li><a href = "/"> Home </a></li>
            <li class="navSelected"><a href = "/team.html"> Team </a></li>
            <li><a href = "/catch.html"> Catch </a></li>
            <li><a href = "/gym.html"> Gym </a></li>
            <li><a href = "/pokedex.html"> Pokedex </a></li>
            <li><a href = "/store.html"> Store </a></li>
        </ul>
    </nav>
    
    <div class=main>
        <h1 id="userTeamHeader"></h1>

        <h2 id="pokemonCaught"> Pokemon Caught: </h2>
        <div class="flex-container">
            <div>
                <table id="team-pokemon-table">
                    <thead>
                    <tr>
                        <th>NICKNAME</th>
                        <th>NAME</th>
                        <th>LEVEL</th>
                    </tr>
                    </thead>
                    <tbody id="team-pokemon-table-body">
                    </tbody>
                </table> <br>
                <button class="button" id="train-button" type="button" > Train Pokemon </button>
                <button class="button" id="delete-button" type="button"> Release Pokemon </button>
            </div>
    
            <div class="result-component" id="pokemon-team-result">
                <img src="img/pokeball.png" alt="picture of a pokeball" width="300" height="300">
                <div class="attribute-list" id="pokemon-team-attribute-list">
                    <p class="attribute" id="pokemon-stats-nickname"><strong>NICKNAME: </strong></p>
                    <p class="attribute" id="pokemon-stats-name"><strong>NAME: </strong></p>
                    <p class="attribute" id="pokemon-stats-level"><strong>LEVEL: </strong></p>
                    <p class="attribute" id="pokemon-stats-hp"><strong>HP: </strong></p>
                    <p class="attribute" id="pokemon-stats-attack"><strong>ATTACK: </strong> </p>
                    <p class="attribute" id="pokemon-stats-defence"><strong>DEFENCE: </strong> </p>
                    <p class="attribute" id="pokemon-stats-speed"><strong>SPEED: </strong></p>
                    <p class="attribute" id="pokemon-stats-gen"><strong>GENERATION: </strong> </p>
                    <p class="attribute" id="pokemon-stats-type"><strong>TYPE: </strong></p>
                    <p class="attribute" id="pokemon-stats-learned-moves"><strong> LEARNED MOVES: </strong></p>
                </div>
            </div>
        </div>

        <button class="button" id="count-type-button" type="button" > Count Number of Pokemon by Type </button> <br><br>
        <table id ="pokemon-type" style = "display:none;">
            <thead>
                <tr>
                    <th>TYPE: </th>
                    <th>POKEMON CAUGHT: </th>
                </tr>
                </thead>
                <tbody>
                </tbody>
        </table>

            <br><br><h2>Bag</h2>
            <table id="team-bag">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>EFFECT</th>
                    <th>QUANTITY</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table> <br>

            <h2>Badges</h2>
            <table id="team-badges">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>GYM</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table> <br>

            <script src="scripts.js"></script>
    </main>
</body>
</html>
