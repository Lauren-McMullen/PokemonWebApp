<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body class="signup-body" id="signup">
    <div class="signup_div">
        <h1>SignUp! <br> Get the Game Started</h1>
        <form id="signup-from">
            <div class="username">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <br>
            <div class="passward">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter your password">
            </div>
            <br>
            <div class="Nickname">
                <label for="password">Nickname</label>
                <input type="text" id="nickname" placeholder="Enter your nickname">
            </div>
            <br>
            <div class="Zip/Postal Code">
                <label for="password">Zip/Postal Code</label>
                <input type="text" id="zipcode" placeholder="Enter your Zip/Postal Code">
            </div>
            <br>
            <div class="Time Zone">
                <label for="timezone">TimeZone</label>
                <select name="timezone" id="timezone">
                    <option value="PDT">PDT</option>
                    <option value="MST">MST</option>
                    <option value="MDT">MDT</option>
                    <option value="CST">CST</option>
                    <option value="CDT">CDT</option>
                    <option value="EST">EST</option>
                    <option value="EDT">EDT</option>
                    <option value="AST">AST</option>
                    <option value="ADT">ADT</option>
                    <option value="NDT">NDT</option>
                    <option value="PST">PST</option>
                    <option value="NST">NST</option>
                </select>
            </div>
        </form>
        <br>
        <br>
        <div class="button">
            <button id="register-btn" class="button1">Register</button>
        </div>
        <script>
            /* Press the signup-btn and the information will be entered into the database*/
        </script>
         <br>
         <br>
        <img src="img/pokemon_logo2.png" width="360">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
