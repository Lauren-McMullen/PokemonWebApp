<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body class="login-body" id="login">
    <div class="login_div">
        <h1>Login or SignUp</h1>
        <form>
            <div class="username">
                <label for="username">Username</label>
                <input type="text" id="username_text" placeholder="Enter your username">
            </div>
            <br>
            <div class="passward">
                <label for="password">Password</label>
                <input type="text" id="password_text" placeholder="Enter your password">
            </div>
        </form>
        <br>
        <br>
        <div class="button">
            <button id="login-btn" class="button0">Login</button>
            <button id="signup-btn" class="button0">SignUp</button>
        </div>
        <img src="img/pokemon_logo.png" width="300">
        <img src="img/login.png" width="300">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
